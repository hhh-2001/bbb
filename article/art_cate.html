<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class=" layui-card">
        <div class="layui-card-header">文章类别管理 <button type="button" class="layui-btn layui-btn-normal">添加</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                            <button type="button" class="layui-btn layui-btn-denger layui-btn-sm"
                                style="background-color: #ff3040;">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>


    <script type="text/html" id='tpl'>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                <button type="button" class="layui-btn layui-btn-denger layui-btn-sm"
                    style="background-color: #ff3040;">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
